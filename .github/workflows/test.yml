name: Test workflow

on:
  workflow_dispatch: # Запуск по кнопке в веб-интерфейсе

jobs:
  build:
    runs-on: ubuntu-latest # Используем Ubuntu как среду выполнения

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Клонируем репозиторий

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11' # Устанавливаем Java 11

      - name: Build and test
        run: |
          mvn clean test # Запускаем сборку и тесты с помощью Maven
